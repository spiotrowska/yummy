<div class="row p-3">
	<div class="col-sm-4 col-md-3" *ngFor="let recipe of recipes">
		<div class="card recipe m-1" (click)="redirectToRecipe(recipe.id)">
			<img src="http://localhost:50665/recipesImages?recipeId=018ecbad-31c6-4ce6-b175-027caa0da37c" class="card-img-top" alt="Photo">
			<div class="card-body">
				<h4>{{recipe.name}}</h4>
				<p class="card-text">{{recipe.summary}}</p>
			</div>
		</div>
	</div>
</div>
