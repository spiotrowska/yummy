<div class="row p-3">
	<div class="col-sm-4 col-md-3" *ngFor="let recipe of recipes">
		<div class="card recipe m-1" (click)="redirectToRecipe(recipe.id)">
			<img src="http://localhost:50665/recipesImages/67491ddf-c2b6-47d5-aa8f-9491deefc2ff" class="card-img-top" alt="Photo">
			<div class="card-body">
				<h4>{{recipe.name}}</h4>
				<p class="card-text">{{recipe.summary}}</p>
			</div>
		</div>
	</div>
</div>
